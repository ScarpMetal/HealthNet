<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" type="image/png" href="http://i.imgur.com/NSzReMF.png">
    <title>Appointments</title>

    <style type="text/css">
        .glyphicon{
            font-size: 17px;
        }
        .glyphicon-edit{
            padding-left: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <br>
        <a href="/appointments/"><img src="http://i.imgur.com/mLr55pP.png"></a>
        <br>
        <br>
        <ul class="nav nav-tabs">
            <li class="active"><a href="">Appointments</a></li>
            <li><a href="/messages/">Messages</a></li>
            <li><a href="/patients/">Patients</a></li>
            <li><a href="/">Profile</a></li>
        </ul>
        <!--content_begins-->
        <h3>Your Appointments</h3>
        <table>
            {% for appt in appointments %}
                <tr>
                    <td>
                        <h4>{{ appt.time }} appointment with {{ appt.patient }}
                            <a href="{% url 'Appointment-update' appt.id %}"><span class="glyphicon glyphicon-edit"></span></a>
                            <a href="{% url 'Appointment-delete' appt.id %}"><span class="glyphicon glyphicon-trash"></span></a>
                        </h4>
                    </td>
                </tr>
                <tr>
                    <td><p style="padding-left: 55px">Description: {{ appt.description }}</p></td>
                </tr>
            {% endfor %}
        </table>
        <a class="btn btn-primary" href="{% url 'Appointment-add' %}">New Appointment</a>
        <!--content_ends-->
        <br>
        <br>
        <br>
        <a class="btn btn-info" href="{% url 'logout' %}" style="float: right">Log Out</a>
    </div>

</body>
</html>

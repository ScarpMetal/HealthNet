<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" type="image/png" href="http://i.imgur.com/NSzReMF.png">
    <title>{{ patient.name }}</title>
    <style type="text/css">

    </style>
</head>
<body>
    <div class="container">
        <br>
        <a href="/appointments/"><img src="http://i.imgur.com/mLr55pP.png"></a>
        <br>
        <br>
        <ul class="nav nav-tabs">
            <li><a href="/appointments/">Appointments</a></li>
            <li><a href="/messages/">Messages</a></li>
            <li class = "active"><a href="/patients/">Patients</a></li>
            <li><a href="/">Profile</a></li>
        </ul>
        <!--content_begins-->
        <h3>Upload Medical Document</h3>
        <form action="{% url 'Upload-patient-medical-doc' patient.id %}" method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td style="float: right"><strong>Label:</strong></td>
                    <td class="fieldSpace">{{ form.label }}</td>
                </tr>
                <tr>
                    <td style="float: right"><strong>Upload:</strong></td>
                    <td class="fieldSpace">{{ form.upload }}</td>
                </tr>
                <tr>
                    <td style="float: right"><strong>Release to Patient:</strong></td>
                    <td class="fieldSpace">{{ form.released }}</td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input class="btn btn-primary" type="submit" value="Upload" />
                        <a class="btn btn-link" href="{% url 'View-patient-profile' patient.id %}">Cancel</a>
                    </td>
                </tr>
            </table>
        </form>
        <!--content_ends-->
        <br>
        <br>
        <br>
        <a class="btn btn-info" href="{% url 'logout' %}" style="float: right">Log Out</a>
    </div>
</body>
</html>
